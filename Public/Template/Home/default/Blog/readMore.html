<include file="./Public/Template/lib/cssjs/head-blog-index.html" title='Blog-Blskye'/>
<body>
<div class="button-top" id="top-bt">
    <a href="#about"><i class="fa fa-sort-desc fa-3x"></i></a>
</div>
<!-- NAVBAR Start -->
<include file="./Public/Template/lib/nav/nav-blog.html"/>
<!-- NAVBAR END -->
<!--add by wht-->
<!-- Page Content -->
<div class="container black-link-content">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">{$myblog[0][arttitle]}
            </h3>
        </div>
    </div>
    <!-- /.row -->
    <!-- Content Row -->
    <div class="row">
        <!-- Blog Post Content Column -->
        <div class="col-lg-12">
            <!-- Blog Post -->
            <!-- Date/Time -->
            <ul class="list-inline" style="color: #c0c0c0">
				<li>
					<img style="width: 16px;border-radius: 50%;line-height:50px" alt="{$vo.username}"
					src="/Public/images/icon/{$myblog[0][username]}.jpg"
					onerror="this.src='/Public/images/icon/default.jpg'"/>
					<a href="{:U('User/Index/index')}?u={$vo.username}">{$myblog[0][username]}</a>
				</li>
				<li>
					<span class="fa fa-tag"></span> <span>{$myblog[0][artremark1]}</span>
				</li>
				<li>
					<span class="fa fa-clock-o"></span>{$myblog[0][artdate]}
				</li>
                <li>
                    <span class="fa fa-eye"></span>{$blog_vistor}
                </li>
                <if condition="($name eq $myblog[0][username])">
                    <li style="float: right">
                        <a  title="删除" href="javascript:void(0);" onclick="deleteBlog({$myblog[0][artid]})">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </li>
                    <li  style="float: right">
                        <a title="修改" href="{:U('/Blog/Index/edit')}?artid={$myblog[0][artid]}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </li>
                    <else />
                </if>

			</ul>	
            <hr>
                <p>
                    {$myblog[0][artcontent]}
                </p>
                      <hr>
            <include file="./Public/Template/lib/comments.html"/>
        </div>
    </div>
    <!-- /.row -->
    <hr>
</div>
<include file="./Public/Template/lib/tip.html"/>
<include file="./Public/Template/lib/ot/copyright.html"/>
