<!DOCTYPE html>
<html>
<head>
    <title>登录</title>

    <link rel="stylesheet" href="/Public/bootstrap/css/bootstrap.min.css"/>
    <link href="/Public/bootstrapvalidator/css/bootstrapValidator.css" type="text/css">
    <script src="/Public/bootstrap/js/jquery.min.js"></script>
    <script src="/Public/bootstrap/js/bootstrap.min.js"></script>
    <script src="/Public/bootstrapvalidator/js/bootstrapValidator.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- form: -->
        <section>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="page-header">
                    <h2>绑定</h2>
                </div>
                <form id="defaultForm" method="post" class="form-horizontal" action="{:U('User/Set/sinabound')}">
                    <div class="alert alert-success" style="">
                        您可以直接绑定用户名，也可以输入一个新的用户名重新注册
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">用户名</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="username" id="inp-username"/>
                        </div>
                    </div>
                    <div id="email" style="display: none">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">电子邮箱</label>
                            <div class="col-lg-5">
                                <input type="email" class="form-control" name="email" id="inp-email"/>
                            </div>
                        </div>
                    </div>
                    <div id="passwd" style="display: none">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">密码</label>
                            <div class="col-lg-5">
                                <input type="password" class="form-control" name="passwd"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-5 col-lg-offset-3">
                            <button style="width:100%;"   type="submit" id="step_one" class="btn btn-primary">确定
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </section>
        <!-- :form -->
    </div>
</div>
</body>
<script src="/Public/js/sina.js"></script>
</html>
