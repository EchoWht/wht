<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/Public/blog/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/blog/css/default.css">
    <link rel="stylesheet" type="text/css" href="/Public/blog/fonts/font-awesome-4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/blog/css/style1.css"/>
    <script src="/Public/blog/js/modernizr.custom.js"></script>
    <link rel="stylesheet" href="/Public/highlight/styles/zenburn.css">
    <!--阅读显示页面样式-->
    <script src="/Public/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
    <div id="theSidebar" class="sidebar">
        <button class="close-button fa fa-fw fa-close"></button>
        <div class="htmleaf-links">
            <a class="htmleaf-icon icon-htmleaf-home-outline" href="{:U('Home/Index/index')}" title="jQuery之家"
               target="_blank"><span> jQuery之家</span></a>
            <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline"
               href="http://www.htmleaf.com/html5/html5muban/201504161688.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
        </div>
        <h1>{$name}</h1>
        <ul>
            <li><a href="{:U('Home/Index/index')}"><i class="fa fa-home"></i>主页</a></li>
            <li><a href="{:U('Note/Index/index')}"><i class="fa fa-paperclip"></i>Note</a></li>
            <li><a href="{:U('Blog/Index/index')}"><i class="fa fa-file-text"></i>Blog</a></li>
            <li><a href="{:U('Blog/Index/add')}"><i class="fa fa-plus-square-o"></i>新建</a></li>
        </ul>
    </div>
    <div id="theGrid" class="main">
        <section class="grid">
            <header class="top-bar">
                <h2 class="top-bar__headline">Latest articles</h2>

                <div class="filter">
                    <span>Filter by:</span>
                    <span class="dropdown">Popular</span>
                </div>
            </header>
            <volist name="myblog" id="vo">
                <a class="grid__item" href="#">
                    <h2 class="title title--preview">{$vo.arttitle}</h2>

                    <div class="loader"></div>
                    <span class="category">{$vo.artremark1}</span>

                    <div class="meta meta--preview">
                        <img class="meta__avatar" src="/Public/images/icon/{$vo.username}.jpg"
                             onerror="this.src='/Public/images/icon/default.jpg'"
                             alt="{$vo.username}"/>
                        <span class="meta__date"><i class="fa fa-calendar-o"></i>{$vo.artdate}</span>
                        <span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>
                    </div>
                </a>
            </volist>

            <footer class="page-meta">
                <span>Load more...</span>
            </footer>
        </section>
        <section class="content">
            <div class="scroll-wrap">
                <volist name="myblog" id="vo">
                    <article class="content__item">
                        <span class="category category--full">{$vo.artremark1}</span>

                        <h2 class="title title--full">{$vo.arttitle}</h2>

                        <div class="meta meta--full">
                            <img class="meta__avatar" src="/Public/images/icon/{$vo.username}.jpg"
                                 alt="{$vo.username}" onerror="this.src='/Public/images/icon/default.jpg'"/>
                            <span class="meta__author">{$vo.username}</span>
                            <span class="meta__date"><i class="fa fa-calendar-o"></i>{$vo.artdate}</span>
                            <span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>
                        </div>
                        <p>
                            {$vo.artcontent}
                        </p>
                    </article>
                </volist>
            </div>
            <button class="close-button"><i class="fa fa-close"></i><span>Close</span></button>
        </section>
    </div>
</div>
<!-- /container -->

<script src="/Public/blog/js/classie.js"></script>
<script src="/Public/blog/js/main.js"></script>
</body>
</html>
