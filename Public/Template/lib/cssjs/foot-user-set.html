<script>
    $(document).ready(function() {
        $('#addcat').bootstrapValidator({

                invalid: 'glyphicon glyphicon-remove',

                    message: 'The catname is not valid',
                    validators: {

                        },
                        stringLength: {

                            max: 30,
                            message: '不能超过30位(¬д¬。) '
                        },

                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '分类名不要带特殊字符(¬д¬。) '
                        }
                    }
                }
            }
        });
