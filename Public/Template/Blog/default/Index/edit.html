<body>
<div class="button-top" id="top-bt">
    <a href="#about"><i class="fa fa-sort-desc fa-3x"></i></a>
</div>
<!-- NAVBAR Start -->
<include file="./Public/Template/lib/nav/nav-blog.html"/>
<!-- NAVBAR END -->
<!--add by wht-->
<!-- Page Content -->
<div class="container black-link-content">
    <div class="row">
        <div class="col-lg-12">

            <form action="{:U('/Blog/Index/updateBlog')}" method="post">
                <input type="hidden" name="artid" value="{$myblog[0][artid]}">

                <h4 class="page-header-input"><input type="text" class="form-control" name="arttitle" value="{$myblog[0][arttitle]}">
                </h4>

        </div>
    </div>
    <!-- Content Row -->
    <div class="row">
        <!-- Blog Post Content Column -->
        <div class="col-lg-12">
            <ul class="list-inline">
                <li>
                    分类： <select  name="classification" id="classification">
                    <option>
                        {$myblog[0][artremark1]}
                    </option>
                    <volist name="catlist" id="vo">
                        <option>
                            {$vo.catname}
                        </option>
                    </volist>
                    </select>
                </li>
                <li>
                    <span>状态：</span>
                    <if condition="($myblog[0][ispublic] eq 1 )">
                        <label class="radio-inline">
                            公开<input type="radio" name="ispublic" checked value="1">
                        </label>
                        <label class="radio-inline">
                            私有<input type="radio" name="ispublic" value="0">
                        </label>
                        <else />
                        <label class="radio-inline">
                            公开<input type="radio" name="ispublic"  value="1">
                        </label>
                        <label class="radio-inline">
                            私有<input type="radio" name="ispublic" checked value="0">
                        </label>
                    </if>
                </li>
                <li>
                    <i class="fa fa-clock-o"></i> {$myblog[0][artdate]}
                </li>
                <li class="fr">
                    <button type="submit"  class="onlyfont-btn dark-green" >
                        <span class="glyphicon glyphicon-ok"></span>
                        确定修改
                    </button>
                </li>
            </ul>
            <br>
            <p>
                <textarea rows="30" cols="50" name="artcontent">{$myblog[0][artcontent]}</textarea>
                <script type="text/javascript">CKEDITOR.replace('artcontent');</script>
            </p>
            </form>
            <!-- Blog Comments -->

        </div>

        <!-- Blog Sidebar Widgets Column -->

    </div>
    <!-- /.row -->

</div>
