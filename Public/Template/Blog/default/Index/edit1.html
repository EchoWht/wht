<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


    <script src="/Public/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="/Public/highlight/styles/zenburn.css">

    <script src="/Public/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" href="/Public/css/default/style.css"/>

    <!--阅读显示页面样式-->


</head>
<body>
<include file="./Public/Template/lib/default/nav.html"/>
<article>
    <form action="{:U('/Blog/Index/updateBlog')}" method="post">
    <div class="simple-art">
        <div class="simple-art-head">
            <input type="hidden" value="{$myblog[0][artid]}">
            <input type="text" value="{$myblog[0][arttitle]}">
            <h5>{$myblog[0][username]}<em>{$myblog[0][artdate]}</em></h5>
            <select name="classification" id="classification">
                <option>
                    web前端
                </option>
                <option>
                    Java
                </option>
                <option>
                    PHP
                </option>
                <option>
                    SQL
                </option>
                <option>
                    文学
                </option>
                <option>
                    历史
                </option>
                <option>
                    其他
                </option>
            </select>
        </div>
        <hr/>
        <div class="simple-art-body">

            <textarea rows="30" cols="50" name="artcontent">{$myblog[0][artcontent]}</textarea>
            <script type="text/javascript">CKEDITOR.replace('artcontent');</script>
        </div>
        <hr/>
        <div class="simple-art-foot">
            <span>{$myblog[0][artremark1]}</span>
            <br>
            <button type="submit">确定</button>
        </div>
    </div>
    </form>
</article>

</body>
</html>
