<div class=" bg-search">
    <form action="[blogsearchaction]" method="get">
        <div class="input-group">
            <input  id="keyword" name="keyword" name="member_mobile" required="" type="text" class="form-control" placeholder="请输入关键词">
            <div class="input-group-btn">
                <button type="submit" class="btn  no-shadow" tabindex="-1"><span class="fa fa-search"></span></button>
            </div> <!-- /input-group-btn -->
        </div>
    </form>
    <!-- /.input-group -->
<!--</div>-->
</div>
<!-- Blog Categories Well -->
<div class="well bg-tree">
    <div class="row">
        <div class="col-lg-12">
            <ul class="treelist">
                <li class="root">
                   <h4> 分类树</h4>
                </li>
                <volist name="cat" id="vo" empty="您还没设置分类">
                <li><a href="?catword={$vo.catname}">{$vo.catname}</a>
                </li>
                </volist>
            </ul>

        </div>
        
    </div>
    <!-- /.row -->
</div>
