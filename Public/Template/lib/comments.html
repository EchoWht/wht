<div class="well">
    <form role="form" method="post" action="{:U('/Home/Comments/post_comments')}">
        <input type="hidden" name="pageid" value="{$myblog[0][artid]}">
        <input type="hidden" name="pagetype" value="blog">
        <input type="hidden" id="comment_id" name="comment_id" value="">
        <input type="hidden" id="tousername" name="tousername" value="">
        <div class="form-group">
            <textarea id="comments" name="comments" class="form-control" rows="3" placeholder="开始评论吧~"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
</div>
<!--Comment-->
<volist name="blog_comments" id="vo" empty="还没有评论~">
    <div class="media">
        <a class="pull-left" href="#">
            <img style="width: 50px" class="media-object" alt="{$vo.username}" src="/Public/images/icon/{$vo.username}.jpg" onerror="this.src='/Public/images/icon/default.jpg'">
        </a>
        <div class="media-body">
            <h4 class="media-heading"> {$vo.username}
                <if condition="$vo.tousername neq null ">
                    @{$vo.tousername}
                </if>
                <small> {$vo.commentstime}</small>
            </h4>
            {$vo.comments}
            <a href="javascript:void (0)" onclick="rep('{$vo.id}','{$vo.username}')">
                回复
            </a>
        </div>
    </div>
</volist>
